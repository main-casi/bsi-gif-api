<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git API</title>
    <link rel="shortcut icon" href="https://github.com/main-casi.png" type="image/png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

  <body class="d-flex justify-content-center">
    <header class="bg-dark text-secondary mt-5 px-4 py-5 text-center">
      <h1 class="display-5 fw-bold text-white">GIF API</h1>
      <p class="fs-5 lead">Uma API REST que busca GIFs do Giphy.com</p>

      <div class="row py-4">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <a
            href="https://github.com/main-casi/bsi-gif-api"
            class="btn btn-outline-light btn-lg px-4 d-flex gap-3 align-items-center justify-content-center"
          >
          <span>Repositório</span>
            <span class="glyphicon glyphicon-link">
              <i class="fab fa-github"></i>
            </span>
          </a>
          <a
            href="https://bsi-gif-api.herokuapp.com/search?q=it works"
            class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold d-flex gap-3 align-items-center justify-content-center"
          >
            <span>Acessar API</span>
            <span class="glyphicon glyphicon-link">
              <i class="fas fa-sign-out-alt"></i>
            </span>
          </a>
        </div>
      </div>
    </header>

    <footer class="footer align-bottom py-4 text-white">

      <div class="container mt-5">
        <div class="row d-flex">
          <div class="col-10">
            <!-- Texto de licença MIT com link-->
            <p class="my-1 text-right">
              <small>
                <i class="far fa-copyright"></i>
                <span> 2021 - Main.CASI</span>
              </small>
            </p>
            <p class="my-1 text-right">
              <small>
                Para informações sobre copyright consulte a
                <a href="" class="text-info" target="_blank" rel="noopener noreferrer">
                  licença MIT
                </a>.
              </small>
            </p>
            <p class="text-right">
              <i class="fas fa-code"></i>
              <small>
                <span> Desenvolvido por </span>
                <a href="https://github.com/euaaron" class="text-info">
                  Aaron Carneiro
                </a>
                <span>, durante a 3ª Semana do BSI.</span>
              </small>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
